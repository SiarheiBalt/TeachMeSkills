<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson9</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <aside class="sidebar">
                <div class="logo__vk"> <a href=""> <img src="img/a_vk.png" alt=""> </a> </div>
                <nav class="aside__menu">
                    <ul class="menu__list">
                        <li><a class="nav__link" href=""><img src="img/aside/1.png" alt=""></a></li>
                        <li><a class="nav__link" href=""><img src="img/aside/2.png" alt=""></a></li>
                        <li><a class="nav__link" href=""><img src="img/aside/3.png" alt=""></a></li>
                        <li><a class="nav__link" href=""><img src="img/aside/4.png" alt=""></a></li>
                        <li><a class="nav__link" href=""><img src="img/aside/5.png" alt=""></a></li>
                        <li><a class="nav__link" href=""><img src="img/aside/2.png" alt=""></a></li>
                        <li><a class="nav__link" href=""><img src="img/aside/7.png" alt=""></a></li>
                    </ul>                
                </nav>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </aside>
            <div class="content">
                <header class="header">
                    <h1>Statistics</h1>
                    <div class="lupa__input"> <a href=""> <img src="img/lupa.png" alt=""></a><input type="text" placeholder="  Search" tabindex="1" name="" id="">  </div>
                    <div class="images__input">  <img src="img/notification 2.png" alt=""></a>
                    </div>
                    <div class="user__header">
                        <div class="name__user">Anya</div>
                        <div class="logo__user"> <img src="img/Rectangle 276.png" alt=""></div>
                        <div class="element__user"> <img src="img/Vector 113.png" alt=""></div>
                    </div>
                </header>
                <main class="main">
                    <div class="grid__row_1">
                        <div class="friends__main col__main">
                            <div class="cell__1__row_1">Friends</div>
                            <div class="cell__2__row_1">
                                <img src="img/Group3.png" alt="">
                            </div>
                            <div class="cell__3__row_1">271 people</div>
                            <div class="cell__4__row_1">+ 0,7%</div>
                        </div>
                        <div class="uniq__main col__main">
                            <div class="cell__1__row_1">Unique visitors </div>
                            <div class="cell__2__row_1"><img src="img/Group3.png" alt=""></div>
                            <div class="cell__3__row_1">271 people</div>
                            <div class="cell__4__row_1">+ 0,7% </div>
                        </div>
                        <div class="followers__main col__main">
                            <div class="cell__1__row_1">Followers</div>
                            <div class="cell__2__row_1"><img src="img/Group3.png" alt=""></div>
                            <div class="cell__3__row_1">271 people</div>
                            <div class="cell__4__row_1">+ 0,7%
                            </div>
                        </div>
                    </div>
                    <div class="grid__row_2">
                        <div class="audience__main col__main">
                            <div class="audience__title">Audience reach</div>
                            <div class="audience__data">
                                31/01/2020 â€“ 06/02/2020 <div class="element__user"> <img src="img/Vector 113.png" alt=""></div>
                            </div>
                            <div class="audience__check">
                                <div class="checkbox">
                                    <input class="custom-checkbox" type="checkbox" id="color-1" name="color-1" value="indigo">
                                    <label for="color-1">Total</label>
                                  </div>
                                
                                  <div class="checkbox">
                                    <input class="custom-checkbox" type="checkbox" id="color-2" name="color-2" value="red">
                                    <label for="color-2">Follower</label>
                                  </div>
                            </div>
                            <div class="audience__shedule">
                                <img src="img/audience_shedule.png" alt="">
                            </div>
                        </div>
                        <div class="reach__main col__main">
                            <div class="title__reach"> Reach by device</div>
                            <div class="shedule__reach">
                                <div class="elipse_shedule-big">
                                    <img src="img/Ellipse_reach.png" alt=""> <span>86%</span>
                                </div>
                                <div class="elipse_shedule-sm">
                                    <img src="img/Ellipse_reach_sm.png" alt=""> <span>14%</span>
                                </div>
                            </div>
                            <div class="shedule__item">
                                <div class="shedule__items-1"></div><span>Desktop</span>
                                <div class="shedule__items-2"></div>
                                <span>Mobile views</span>
                            </div>
                        </div>
                    </div>
                    <div class="grid__row_3">
                        <div class="gender__main col__main">
                            <div class="title__gender">
                                Gender / Age
                            </div>
                            <div class="shedule__item_gender">
                                <div class="shedule__items-1"></div><span>Women</span>
                                <div class="shedule__items-2"></div>
                                <span>Men</span>
                            </div>
                            <div class="shedule__gender">
                                <img src="img/gender.png" alt="">
                            </div>

                        </div>
                        <div class="geo__main col__main">
                            <div class="title__geo">Geo</div>
                            <div class="adress__geo">Country</div>
                            <div class="shedule__geo-left"><img src="img/geo_1.png" alt=""></div>
                            <div class="shedule__geo-right">
                                <img src="img/geo_2.png" alt="">
                            </div>
                            <div>
                                <img src="img/geo_3.png" alt="">
                            </div>
                            <div>
                                <img src="img/geo_4.png" alt="">
                            </div>
                            <div>
                                <img src="img/geo_5.png" alt="">
                            </div>
                            <div>
                                <img src="img/geo_6.png" alt="">
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/808597c4dd.js" crossorigin="anonymous"></script>
</body>
</html>
